<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kids Video Zone</title>
    <style>
        body { font-family: 'Comic Sans MS', cursive; background-color: #f0f8ff; text-align: center; }
        .header { background: #ff69b4; color: white; padding: 20px; border-radius: 0 0 20px 20px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .video-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .video-card:hover { transform: scale(1.05); border: 3px solid #ff69b4; }
        .video-card iframe { width: 100%; height: 200px; border: none; }
        h3 { padding: 10px; margin: 0; color: #333; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ðŸŒŸ Super Fun Video Zone ðŸŒŸ</h1>
        <p>Only the best videos, picked by me!</p>
    </div>

    <div class="video-grid" id="gallery">
        </div>

    <script>
        // This is where you list your "Chosen" videos
        const myVideos = [
            { title: "Fun Science Experiment", id: "dQw4w9WgXcQ" }, // Replace with YouTube IDs
            { title: "Cute Puppy Adventures", id: "tpiyEe_jqHU" },
            { title: "Learn to Draw", id: "7JW33HreIog" }
        ];

        const gallery = document.getElementById('gallery');

        myVideos.forEach(video => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${video.id}?rel=0&modestbranding=1" allowfullscreen></iframe>
                <h3>${video.title}</h3>
            `;
            gallery.appendChild(card);
        });
    </script>
</body>
</html>
