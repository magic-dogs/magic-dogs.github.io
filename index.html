<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Gaegu', cursive;
    color: #8e7dbe;
    overflow-x: hidden;
    background-color: #fff5f8;
  }

  /* Background Video */
  .video-bg {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    z-index: -1;
    filter: brightness(0.9) saturate(1.2);
    object-fit: cover;
  }

  header {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(8px);
    padding: 30px;
    text-align: center;
    border-bottom: 8px dotted #ffb7d5;
  }

  h1 { 
    color: #ff85a1; 
    font-size: 4em; 
    margin: 0; 
    text-shadow: 3px 3px #fff;
    letter-spacing: 2px;
  }

  .container {
    max-width: 900px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.85);
    padding: 30px;
    border-radius: 40px;
    box-shadow: 0 15px 35px rgba(255, 182, 193, 0.4);
    border: 3px solid #fff;
  }

  .card-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
    margin-top: 20px;
  }

  .box {
    background: #fff;
    padding: 20px;
    border-radius: 25px;
    border: 3px solid #ffe4e1;
    transition: transform 0.3s ease;
    text-align: center;
    position: relative;
  }

  .box:hover {
    transform: translateY(-5px);
  }

  .video-frame {
    width: 100%;
    height: 300px;
    border-radius: 25px;
    border: 5px solid #ffc2d1;
    overflow: hidden;
    background: #000;
  }

  button {
    background: linear-gradient(45deg, #ff85a1, #ffb7d5);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 30px;
    cursor: pointer;
    font-family: 'Gaegu', cursive;
    font-size: 1.2em;
    box-shadow: 0 4px 10px rgba(255, 133, 161, 0.3);
    margin-top: 10px;
  }

  button:active { transform: scale(0.95); }

  #score-display, #flamingo-score {
    font-size: 2em;
    color: #ff4d6d;
    margin: 10px 0;
  }

  /* Music Player Style */
  .music-player {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 100;
    background: white;
    padding: 10px;
    border-radius: 50px;
    border: 3px solid #ffb7d5;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  /* Game Area Style */
  #game-canvas {
    width: 100%;
    height: 150px;
    background: #fff0f5;
    border-radius: 15px;
    position: relative;
    overflow: hidden;
    cursor: crosshair;
    border: 2px dashed #ffb7d5;
  }

  #flamingo-target {
    position: absolute;
    font-size: 30px;
    cursor: pointer;
    transition: all 0.2s ease;
    user-select: none;
  }

  ul { list-style-type: 'üå∏ '; text-align: left; display: inline-block; }
</style>
</head>

<div class="container">

  // --- Music Logic ---
  const music = document.getElementById('bg-music');
  const musicBtn = document.getElementById('music-btn');
  
  function toggleMusic() {
    if (music.paused) {
      music.play();
      musicBtn.innerText = "Pause";
    } else {
      music.pause();
      musicBtn.innerText = "Play Music";
    }
  }

  // --- Bow Clicker Logic ---
  let score = 0;
  function addPoint() {
    score++;
    document.getElementById('score-display').innerText = score;
    if(score === 10) {
      alert("‚ú® 10 Bows! You're officially Preppy! ‚ú®");
    }
  }

  // --- Catch the Flamingo Logic ---
  let fScore = 0;
  let gameInterval;
  const flamingo = document.getElementById('flamingo-target');
  const canvas = document.getElementById('game-canvas');

  function moveFlamingo() {
    const maxX = canvas.clientWidth - 40;
    const maxY = canvas.clientHeight - 40;
    const newX = Math.floor(Math.random() * maxX);
    const newY = Math.floor(Math.random() * maxY);
    
    flamingo.style.left = newX + 'px';
    flamingo.style.top = newY + 'px';
  }

  function catchFlamingo() {
    fScore++;
    document.getElementById('flamingo-score').innerText = fScore;
    moveFlamingo();
  }

  function startGame() {
    document.getElementById('start-game-btn').style.display = 'none';
    moveFlamingo();
    // Move flamingo every 1.5 seconds if not caught
    gameInterval = setInterval(moveFlamingo, 1500);
  }
</script>
