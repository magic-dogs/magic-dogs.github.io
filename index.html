
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dreamscape  | Magic & Flour Co.</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
:root {
    --magic-purple:#8a2be2;
    --dream-gold:#ffd700;
    --ocean-blue:#4ca1af;
    --dark-bg:#0d0d2b;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
    font-family:'Quicksand',sans-serif;
    background:radial-gradient(circle at top,#1a1a5a,#0d0d2b);
    color:white;
    overflow-x:hidden;
}

/* HERO */
.hero{
    text-align:center;
    padding:100px 20px;
}

.hero h1{
    font-family:'Montserrat',sans-serif;
    font-size:3rem;
    background:linear-gradient(90deg,#fff,var(--dream-gold));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.cta{
    background:var(--magic-purple);
    border:none;
    padding:15px 35px;
    border-radius:50px;
    color:white;
    font-weight:bold;
    cursor:pointer;
    margin-top:25px;
    transition:0.3s;
}

.cta:hover{
    transform:scale(1.1);
    box-shadow:0 0 30px #ff00ff;
}

/* PRODUCTS */
.products{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:30px;
    padding:60px 20px;
}

.card{
    background:rgba(255,255,255,0.05);
    padding:25px;
    border-radius:20px;
    width:250px;
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 25px var(--magic-purple);
}

/* ARCADE */
.arcade{
    text-align:center;
    padding:60px 20px;
}

#game-area{
    width:100%;
    max-width:500px;
    height:300px;
    background:black;
    margin:auto;
    border-radius:20px;
    position:relative;
    overflow:hidden;
    border:2px solid var(--ocean-blue);
}

#target{
    width:60px;
    position:absolute;
    cursor:pointer;
}

.score-board{
    margin:15px;
}

/* CONTACT */
.contact{
    padding:60px 20px;
    text-align:center;
}

.contact input,.contact textarea{
    width:90%;
    max-width:400px;
    padding:12px;
    margin:10px 0;
    border-radius:15px;
    border:1px solid var(--magic-purple);
    background:rgba(0,0,0,0.4);
    color:white;
}

footer{
    text-align:center;
    padding:40px;
    color:#777;
}
</style>
</head>

<body>

<section class="hero">
<h1>Dreamscape Empire</h1>
<p>Luxury cupcakes. Interactive magic. Built for dreamers.</p>
<button class="cta" onclick="scrollToProducts()">Explore âœ¨</button>
</section>

<section class="products" id="products">
<div class="card">
<h3>Lola Turtle</h3>
<p>Vanilla & Gold</p>
<button class="cta" onclick="redirectToStripe()">Buy - $6</button>
</div>

<div class="card">
<h3>Rosie Bear</h3>
<p>Berry Forest</p>
<button class="cta" onclick="redirectToStripe()">Buy - $6</button>
</div>

<div class="card">
<h3>Dream Art Club</h3>
<p>Digital Membership</p>
<button class="cta" onclick="redirectToStripe()">Join - $15</button>
</div>
</section>

<section class="arcade">
<h2>ðŸŽ® Dreamerâ€™s Arcade</h2>
<div class="score-board">
Score: <span id="score">0</span> |
High Score: <span id="highScore">0</span> |
Time: <span id="timer">30</span>
</div>
<button class="cta" onclick="startGame()">Start Game</button>

<div id="game-area">
<img src="https://i.imgur.com/6X12KxR.png" id="target" onclick="scorePoint()">
</div>
</section>

<section class="contact">
<h2>ðŸ“§ Message the CEO</h2>
<form onsubmit="sendEmail(event)">
<input type="text" name="user_name" placeholder="Your Name" required><br>
<input type="email" name="user_email" placeholder="Your Email" required><br>
<textarea name="message" rows="4" placeholder="Your Message" required></textarea><br>
<button class="cta">Send ðŸš€</button>
</form>
</section>

<footer>
Â© 2026 Dreamscape Empire
</footer>

<script>
/* Smooth Scroll */
function scrollToProducts(){
document.getElementById("products").scrollIntoView({behavior:"smooth"});
}

/* Stripe Placeholder */
function redirectToStripe(){
alert("Replace with your Stripe Checkout Link ðŸ’³");
}

/* Arcade Game */
let score=0;
let highScore=localStorage.getItem("dreamHighScore")||0;
let timeLeft=30;
let gameInterval;
document.getElementById("highScore").innerText=highScore;

const target=document.getElementById("target");
const area=document.getElementById("game-area");

function moveTarget(){
target.style.left=Math.random()*(area.clientWidth-60)+"px";
target.style.top=Math.random()*(area.clientHeight-60)+"px";
}

function startGame(){
score=0;
timeLeft=30;
document.getElementById("score").innerText=0;
document.getElementById("timer").innerText=30;

clearInterval(gameInterval);
gameInterval=setInterval(()=>{
timeLeft--;
document.getElementById("timer").innerText=timeLeft;
moveTarget();
if(timeLeft<=0){
clearInterval(gameInterval);
if(score>highScore){
highScore=score;
localStorage.setItem("dreamHighScore",highScore);
document.getElementById("highScore").innerText=highScore;
}
confetti({particleCount:150,spread:70});
alert("Game Over! Final Score: "+score);
}
},1000);
}

function scorePoint(){
score++;
document.getElementById("score").innerText=score;
confetti({particleCount:10,spread:40});
}

/* EmailJS */
emailjs.init("YOUR_PUBLIC_KEY");

function sendEmail(e){
e.preventDefault();
emailjs.sendForm("YOUR_SERVICE_ID","YOUR_TEMPLATE_ID",e.target)
.then(()=>{
alert("Message Sent! âœ¨");
confetti({particleCount:80,spread:60});
},()=>{
alert("Email failed. Check your EmailJS keys.");
});
}
</script>

</body>
</html>
